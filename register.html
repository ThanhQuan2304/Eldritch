    <!--Background-->
    <div
      class="w-full h-full bg-center bg-cover absolute pt-20"
      style="
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url('./assets/img/bg/game-presentation-parallax-5.jpg');
      "
    >
      <!-- Form-Box-->
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Login
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>
        <div class="social-icon">
          <img class="inline-block" src="./assets/img/login-reg-img/fb.png" />
          <img class="inline-block" src="./assets/img/login-reg-img/tw.png" />
          <img class="inline-block" src="./assets/img/login-reg-img/gp.png" />
        </div>
        <form id="login" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User ID"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Your Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >Remember Password</span
          >
          <div class="submit-btn flex justify-center">
            <button type="submit" class="">Login</button>
          </div>
        </form>
        <form id="register" class="input-group">
          <input
            type="text"
            class="input-field"
            placeholder="User ID"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Email ID"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Enter Your Password"
            required
          />
          <input type="checkbox" class="check-box" /><span
            >I agree to the terms & conditions</span
          >
          <div class="submit-btn flex justify-center">
            <button type="submit" class="">Register</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }
      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }
    </script>
